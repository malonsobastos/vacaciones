<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestión Empleados - Vacaciones 2026</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.material.min.css">
    <link rel="stylesheet" href="admin.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.material.min.js"></script>
    <!-- ExcelJS desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
    <!-- FileSaver para descargar el archivo -->
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
</head>
<body>
    <header>
        <div class="page-title">
            <h1>Gestión de Empleados <span class="chip-admin">ADMIN</span></h1>
            <div style="display: flex; gap: 10px; align-items: center;">
                <button id="export-excel-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" style="background-color: #2e7d32; color: white;">
                    <i class="material-icons" style="margin-right: 8px;">download</i> Exportar Excel
                </button>
                <button id="logout-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    <i class="material-icons">exit_to_app</i> Cerrar Sesión
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="filters">
            <div>
                <h2>Empleados</h2>
                <p>Filtra por empresa y edita períodos de vacaciones</p>
            </div>
            <div class="control-group">
                <select id="empresa-filter" class="filtro-empresa">
                    <option value="">Todas las empresas</option>
                </select>
                <button id="reload-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                    <i class="material-icons">refresh</i> Recargar
                </button>
            </div>
        </div>

        <div class="table-wrapper">
            <table class="mdl-data-table table" id="employees-table" width="100%">
                <thead>
                    <tr>
                        <th rowspan="2">Nombre</th>
                        <th rowspan="2">DNI</th>
                        <th rowspan="2">Empresa</th>
                        <th rowspan="2">Tipo</th>
                        <th rowspan="2">Grupo</th>
                        <th rowspan="2">Subgrupo</th>
                        <th rowspan="2">Exclusiones</th>
                        <th colspan="4">Vacaciones 1</th>
                        <th colspan="4">Vacaciones 2</th>
                        <th colspan="4">Vacaciones 3</th>
                        <th colspan="4">Vacaciones 4</th>
                        <th rowspan="2">Acciones</th>
                    </tr>
                    <tr>
                        <th>Inicio</th><th>Fin</th><th></th><th></th>
                        <th>Inicio</th><th>Fin</th><th></th><th></th>
                        <th>Inicio</th><th>Fin</th><th></th><th></th>
                        <th>Inicio</th><th>Fin</th><th></th><th></th>
                    </tr>
                </thead>
                <tbody id="employees-tbody">
                    <tr><td colspan="26" style="text-align:center; padding:20px;">Cargando empleados...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
    <script src="firebase-config.js"></script>
    <script src="admin.js"></script>
    <script src="export.js"></script>
</body>
</html>
