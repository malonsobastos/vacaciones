
                <!-- El calendario se generará con JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- Botones flotantes -->
    <div class="floating-actions" id="floating-actions" style="display: none;">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" id="save-btn" disabled>
            Confirmar Vacaciones
        </button>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="clear-btn">
            Limpiar Selección
        </button>
    </div>
    
    <!-- Contenedor para toasts -->
    <div id="toast-container"></div>

    <script>
        // Datos iniciales
        const JSONBIN_ACCESS_KEY = '$2a$10$MlGAc7wr39JyI2pwAAv.9uqyPUYR3VlDX93bkTfMCQ1vscDiV5zmS';
        let JSONBIN_ID = '69137969d0ea881f40e23de6';
        
        // Festivos 2026 para Vigo
        const holidays2026 = [
            '2026-01-01', // Año Nuevo
            '2026-01-06', // Reyes
            '2026-04-02', // Jueves Santo
            '2026-04-03', // Viernes Santo
            '2026-05-01', // Día del Trabajo
            '2026-07-25', // Santiago Apóstol
            '2026-08-15', // Asunción
            '2026-10-12', // Fiesta Nacional
            '2026-11-01', // Todos los Santos
            '2026-12-06', // Constitución
            '2026-12-08', // Inmaculada
            '2026-12-25', // Navidad
            // Festivos locales de Vigo
            '2026-08-16' // Fiesta local de Vigo
        ];
        
        // Estado de la aplicación
        let currentUser = null;
        let selectedStartDate = null;
        let vacationPeriod = [];
        let allUsers = [];
        
        // Elementos DOM
        const loginScreen = document.getElementById('login-screen');
        const mainScreen = document.getElementById('main-screen');
        const header = document.getElementById('header');
        const loginForm = document.getElementById('login-form');
        const userNameSpan = document.getElementById('user-name');
        const welcomeNameSpan = document.getElementById('welcome-name');
        const calendarElement = document.getElementById('calendar');
        const saveBtn = document.getElementById('save-btn');
        const clearBtn = document.getElementById('clear-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const floatingActions = document.getElementById('floating-actions');
        const toastContainer = document.getElementById('toast-container');
        
        // Inicialización
        document.addEventListener('DOMContentLoaded', init);
        
        async function init() {
            // Cargar datos existentes
            await loadData();
            
            // Configurar event listeners
            loginForm.addEventListener('submit', handleLogin);
            saveBtn.addEventListener('click', saveVacations);
            clearBtn.addEventListener('click', clearSelection);
            logoutBtn.addEventListener('click', handleLogout);
        }
        
        // Función para mostrar toasts
        function showToast(message, type = '') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            toastContainer.appendChild(toast);
            
            // Eliminar el toast después de 3 segundos
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.parentNode.removeChild(toast);
                }
            }, 3000);
        }
        
        async function loadData() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_ID}/latest`, {
                    headers: {
                        'X-Master-Key': JSONBIN_ACCESS_KEY
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    allUsers = data.record.users || [];
                } else {
                    console.error('Error al cargar datos:', response.status);
                    allUsers = [];
                }
            } catch (error) {
                console.error('Error al cargar datos:', error);
                allUsers = [];
            }
        }
        
        async function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Verificar credenciales
            const user = allUsers.find(u => u.user === username && u.pass === password);
            
            if (user) {
                // Si el usuario es admin, redirigir a la página de administración
                if (user.admin === 1) {
                    window.location.href = 'admin.html';
                    return;
                }
                
                currentUser = user;
                showMainScreen();
            } else {
                showToast('Usuario o contraseña incorrectos', 'error');
            }
        }
        
        function showMainScreen() {
            loginScreen.style.display = 'none';
            mainScreen.style.display = 'block';
            header.style.display = 'block';
            floatingActions.style.display = 'flex';
            
            userNameSpan.textContent = currentUser.name;
            welcomeNameSpan.textContent = currentUser.name;
            
            generateCalendar();
        }
        
        function handleLogout() {
            currentUser = null;
            selectedStartDate = null;
            vacationPeriod = [];
            
            header.style.display = 'none';
            mainScreen.style.display = 'none';
            loginScreen.style.display = 'block';
            floatingActions.style.display = 'none';
            
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
        
        function generateCalendar() {
            calendarElement.innerHTML = '';
            
            for (let month = 0; month < 12; month++) {
                const monthElement = document.createElement('div');
                monthElement.className = 'month';
                
                const monthHeader = document.createElement('div');
                monthHeader.className = 'month-header';
                // Formatear el nombre del mes en mayúsculas
                const monthName = new Date(2026, month).toLocaleDateString('es-ES', { month: 'long' });
                monthHeader.textContent = monthName.charAt(0).toUpperCase() + monthName.slice(1);
                monthElement.appendChild(monthHeader);
                
                const weekdaysElement = document.createElement('div');
                weekdaysElement.className = 'weekdays';
                
                // Días de la semana empezando por lunes
                const weekdays = ['Lu', 'Ma', 'Mi', 'Ju', 'Vi', 'Sá', 'Do'];
                weekdays.forEach(day => {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'weekday';
                    dayElement.textContent = day;
                    weekdaysElement.appendChild(dayElement);
                });
                
                monthElement.appendChild(weekdaysElement);
                
                const daysElement = document.createElement('div');
                daysElement.className = 'days';
                
                const firstDay = new Date(2026, month, 1);
                const lastDay = new Date(2026, month + 1, 0);
                
                // Calcular el primer día a mostrar (lunes de la semana que contiene el primer día del mes)
                let startingDay = firstDay.getDay() - 1;
                if (startingDay < 0) startingDay = 6;
                
                // Días del mes anterior
                const prevMonthLastDay = new Date(2026, month, 0).getDate();
                for (let i = 0; i < startingDay; i++) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'day other-month';
                    dayElement.textContent = prevMonthLastDay - startingDay + i + 1;
                    daysElement.appendChild(dayElement);
                }
                
                // Días del mes actual
                for (let day = 1; day <= lastDay.getDate(); day++) {
                    const date = new Date(2026, month, day);
                    const dateString = formatDate(date);
                    
                    const dayElement = document.createElement('div');
                    dayElement.className = 'day';
                    dayElement.textContent = day;
                    dayElement.dataset.date = dateString;
                    
                    // Verificar si es festivo o domingo
                    if (isHoliday(date) || date.getDay() === 0) {
                        dayElement.classList.add('holiday');
                    } 
                    // Verificar si está ocupado por otros usuarios
                    else if (isOccupied(date)) {
                        dayElement.classList.add('occupied');
                    }
                    // Verificar si es potencialmente seleccionable (sin considerar solapamiento)
                    else if (isPotentiallySelectable(date)) {
                        // Si es potencialmente seleccionable pero causaría solapamiento
                        if (wouldOverlap(date)) {
                            dayElement.classList.add('blocked');
                        } else {
                            dayElement.classList.add('selectable');
                            dayElement.addEventListener('click', () => selectDate(date));
                        }
                    }
                    
                    // Verificar si está en las vacaciones seleccionadas (pero no guardadas)
                    if (vacationPeriod.includes(dateString)) {
                        dayElement.classList.add('selected');
                    }
                    
                    // Verificar si está en las vacaciones guardadas del usuario
                    if (isInSavedVacations(date)) {
                        dayElement.classList.add('saved');
                    }
                    
                    daysElement.appendChild(dayElement);
                }
                
                monthElement.appendChild(daysElement);
                calendarElement.appendChild(monthElement);
            }
            
            // Actualizar estado del botón
            updateSaveButtonState();
        }
        
        function isHoliday(date) {
            const dateString = formatDate(date);
            return holidays2026.includes(dateString);
        }
        
        function isOccupied(date) {
            const dateString = formatDate(date);
            
            // Buscar usuarios que coincidan en company, depart, zone (en ese orden)
            const relevantUsers = allUsers.filter(user => {
                if (user.user === currentUser.user) return false; // Excluir al usuario actual
                if (user.admin === 1) return false; // Excluir administradores
                
                // Si el usuario actual tiene zona, buscar por company, depart y zone
                if (currentUser.zone) {
                    return user.company === currentUser.company && 
                           user.depart === currentUser.depart && 
                           user.zone === currentUser.zone;
                }
                // Si no tiene zona, buscar por company y depart
                else if (currentUser.depart) {
                    return user.company === currentUser.company && 
                           user.depart === currentUser.depart;
                }
                // Si no tiene depart, buscar solo por company
                else {
                    return user.company === currentUser.company;
                }
            });
            
            // Verificar si la fecha está ocupada por algún usuario relevante
            for (const user of relevantUsers) {
                if (user.per1start || user.per2start) {
                    // Calcular períodos de vacaciones
                    const periods = [];
                    if (user.per1start) periods.push(user.per1start);
                    if (user.per2start) periods.push(user.per2start);
                    
                    for (const periodStart of periods) {
                        const startDate = new Date(periodStart);
                        const endDate = new Date(startDate);
                        endDate.setDate(endDate.getDate() + 14); // 15 días incluyendo el inicio
                        
                        if (date >= startDate && date <= endDate) {
                            return true;
                        }
                    }
                }
            }
            
            return false;
        }
        
        function wouldOverlap(date) {
            // Verificar si seleccionar esta fecha causaría solapamiento con otros usuarios
            const endDate = new Date(date);
            endDate.setDate(endDate.getDate() + 14);
            
            // Buscar usuarios que coincidan en company, depart, zone (en ese orden)
            const relevantUsers = allUsers.filter(user => {
                if (user.user === currentUser.user) return false; // Excluir al usuario actual
                if (user.admin === 1) return false; // Excluir administradores
                
                // Si el usuario actual tiene zona, buscar por company, depart y zone
                if (currentUser.zone) {
                    return user.company === currentUser.company && 
                           user.depart === currentUser.depart && 
                           user.zone === currentUser.zone;
                }
                // Si no tiene zona, buscar por company y depart
                else if (currentUser.depart) {
                    return user.company === currentUser.company && 
                           user.depart === currentUser.depart;
                }
                // Si no tiene depart, buscar solo por company
                else {
                    return user.company === currentUser.company;
                }
            });
            
            // Verificar si el período seleccionado se solapa con las vacaciones de algún usuario relevante
            for (const user of relevantUsers) {
                if (user.per1start || user.per2start) {
                    // Calcular períodos de vacaciones
                    const periods = [];
                    if (user.per1start) periods.push(user.per1start);
                    if (user.per2start) periods.push(user.per2start);
                    
                    for (const periodStart of periods) {
                        const userStartDate = new Date(periodStart);
                        const userEndDate = new Date(userStartDate);
                        userEndDate.setDate(userEndDate.getDate() + 14);
                        
                        // Verificar si hay solapamiento
                        if ((date >= userStartDate && date <= userEndDate) ||
                            (endDate >= userStartDate && endDate <= userEndDate) ||
                            (date <= userStartDate && endDate >= userEndDate)) {
                            return true;
                        }
                    }
                }
            }
            
            return false;
        }
        
        function isPotentiallySelectable(date) {
            // Verificar si el usuario ya tiene 2 períodos de vacaciones
            if (currentUser.per1start && currentUser.per2start) {
                return false;
            }
            
            const dayOfWeek = date.getDay();
            
            // Días que siempre son seleccionables (lunes y sábados)
            if (dayOfWeek === 1 || dayOfWeek === 6) {
                return !isHoliday(date) && !isOccupied(date);
            }
            
            // Días alternativos: día siguiente a un lunes festivo (martes)
            if (dayOfWeek === 2) {
                const previousMonday = new Date(date);
                previousMonday.setDate(previousMonday.getDate() - 1);
                return isHoliday(previousMonday) && !isHoliday(date) && !isOccupied(date);
            }
            
            // Días alternativos: día anterior a un sábado festivo (viernes)
            if (dayOfWeek === 5) {
                const nextSaturday = new Date(date);
                nextSaturday.setDate(nextSaturday.getDate() + 1);
                return isHoliday(nextSaturday) && !isHoliday(date) && !isOccupied(date);
            }
            
            return false;
        }
        
        function isInSavedVacations(date) {
            // Verificar si la fecha está en las vacaciones guardadas del usuario actual
            const dateString = formatDate(date);
            
            // Verificar si está en el primer período
            if (currentUser.per1start) {
                const startDate1 = new Date(currentUser.per1start);
                const endDate1 = new Date(startDate1);
                endDate1.setDate(endDate1.getDate() + 14);
                
                if (date >= startDate1 && date <= endDate1) {
                    return true;
                }
            }
            
            // Verificar si está en el segundo período
            if (currentUser.per2start) {
                const startDate2 = new Date(currentUser.per2start);
                const endDate2 = new Date(startDate2);
                endDate2.setDate(endDate2.getDate() + 14);
                
                if (date >= startDate2 && date <= endDate2) {
                    return true;
                }
            }
            
            return false;
        }
        
        function selectDate(date) {
            if (!isPotentiallySelectable(date) || wouldOverlap(date)) return;
            
            selectedStartDate = date;
            vacationPeriod = [];
            
            // Calcular los 15 días siguientes
            for (let i = 0; i < 15; i++) {
                const vacationDate = new Date(date);
                vacationDate.setDate(vacationDate.getDate() + i);
                vacationPeriod.push(formatDate(vacationDate));
            }
            
            generateCalendar();
        }
        
        function clearSelection() {
            selectedStartDate = null;
            vacationPeriod = [];
            generateCalendar();
        }
        
        function updateSaveButtonState() {
            // Habilitar el botón solo si hay una selección válida y el usuario no tiene ya 2 períodos
            saveBtn.disabled = !selectedStartDate || (currentUser.per1start && currentUser.per2start);
        }
        
        async function saveVacations() {
            if (!selectedStartDate) {
                showToast('Por favor, selecciona una fecha de inicio para tus vacaciones.', 'error');
                return;
            }
            
            // Verificar si ya tiene períodos guardados
            const periodToUpdate = currentUser.per1start ? 'per2start' : 'per1start';
            
            // Actualizar usuario actual
            currentUser[periodToUpdate] = formatDate(selectedStartDate);
            
            // Actualizar en la lista de usuarios
            const userIndex = allUsers.findIndex(u => u.user === currentUser.user);
            if (userIndex !== -1) {
                allUsers[userIndex] = currentUser;
                
                // Guardar en JSONBin
                try {
                    const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_ID}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': JSONBIN_ACCESS_KEY
                        },
                        body: JSON.stringify({ users: allUsers })
                    });
                    
                    if (response.ok) {
                        showToast('Vacaciones guardadas correctamente.', 'success');
                        // Recargar datos para asegurar que tenemos la versión más actual
                        await loadData();
                        // Actualizar el usuario actual con los datos guardados
                        currentUser = allUsers.find(u => u.user === currentUser.user);
                        clearSelection();
                    } else {
                        showToast('Error al guardar las vacaciones. Inténtalo de nuevo.', 'error');
                    }
                } catch (error) {
                    console.error('Error al guardar:', error);
                    showToast('Error de conexión. Inténtalo de nuevo.', 'error');
                }
            }
        }
        
        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }
    </script>
